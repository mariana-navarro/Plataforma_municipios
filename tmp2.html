<!DOCTYPE html>
<html>
<head>
    <title>Formulario Simple</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 50px auto; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; border: 1px solid #ddd; }
        button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
        button:hover { background: #45a049; }
    </style>
</head>
<body>
    <h2>Formulario de Contacto</h2>
    <form id="miFormulario">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
        </div>
        
        <button type="submit">Enviar</button>
    </form>

    <div id="mensaje-exito" style="display:none; color:green; margin-top:20px;">
        ¡Formulario enviado con éxito!
    </div>

    <script>
        document.getElementById('miFormulario').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData.entries());
            
            // Reemplaza con tu URL de Web App
            const webAppUrl = 'https://script.google.com/macros/s/AKfycbxr1JogICCP_jMiBtUuXswfvS_4FveJmUhDD2qQ8RExr_0uVjMUet2Slsrj0tUO770Pfg/exec';
            
            fetch(webAppUrl, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(() => {
                document.getElementById('mensaje-exito').style.display = 'block';
                document.getElementById('miFormulario').reset();
                setTimeout(() => {
                    document.getElementById('mensaje-exito').style.display = 'none';
                }, 3000);
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
